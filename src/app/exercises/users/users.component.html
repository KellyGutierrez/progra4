<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
/>
<section id="ngx-datatable-basic">
  <head>
      <link rel="stylesheet" src="users.component.scss">
  </head>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header" style="text-align: center;">
          <h4 style="color: blueviolet;" class="card-title"><i>Tabla de Usuarios</i></h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable Basic -->
            <ngx-datatable
              [rows]="users"
              [rowHeight]="25"
              class="ngx-datatable-custom"
              [limit]="10"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="30"
              [scrollbarH]="false"
            >
            <ngx-datatable-column name="ID" prop="userId" [width]="60" [cellClass]="'datatable-cell-id'">
              <ng-template ngx-datatable-header-template let-value="value">
                <i class="fa fa-user"></i> ID
              </ng-template>
            </ngx-datatable-column>
          
            <ngx-datatable-column name="Name" prop="name" [width]="60" [cellClass]="'datatable-cell-name'">
              <ng-template ngx-datatable-header-template let-value="value">
                <i class="fa fa-address-card"></i> Name
              </ng-template>
            </ngx-datatable-column>
          
          <ngx-datatable-column name="Rol" prop="rollNumber" [width]="50">
            <ng-template ngx-datatable-header-template let-value="value">
              <i class="fa fa-briefcase"></i> Rol
            </ng-template>
          </ngx-datatable-column>
          
          <ngx-datatable-column name="Email" prop="email" [width]="150">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
              <i class="fa fa-envelope"></i> {{ value }}
            </ng-template>
          </ngx-datatable-column>
              <ngx-datatable-column name="Actions" [width]="70">
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                  <a (click)="setUserId(row.userId); deleteAlert(userId)">
                    <i class="ft-trash-2 text-primary cursor-pointer mr-2"></i>
                  </a>
                  <a (click)="update(row.userId, row.name, row.rollNumber, row.email, row.password)">
                  <i class="ft-edit text-primary cursor-pointer"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="col">
  <button type="button" class="ov-btn-grow-skew" (click)="adduser()">
    AÃ±adir usuario 
  </button>
</div>
